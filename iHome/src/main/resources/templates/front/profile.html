            type="text/css"
    />

    <style>
        .warning {
            display: block;
            padding: 15px;
            background-color: #ffc107;
        }
        .success {
            display: block;
            padding: 15px;
            background-color: #28a745!important;
            color: #fff!important;
        }

        .success > h4, .success .textwidget p  {
            color: #fff!important;
        }
        .warning .textwidget p, .success .textwidget p {
            font-size: 17px !important;
            margin-bottom: 0;
        }
        .tourmaster-filter-term .active {
            color: #c4975e;
        }

        .pagination-wrap ul {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            background: #f6f3f1;
            padding: 5px 15px 5px;
        }
        li {
            list-style: none;
        }
        .pagination-wrap ul li {
            margin: 10px 2.5px;
        }
        .pagination-wrap ul li.prev {
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pagination-wrap ul li.next {
            margin-left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pagination-wrap ul li a {
            display: block;
            height: 40px;
            width: 40px;
            line-height: 42px;
            text-align: center;
            background: transparent;
            border-radius: 50%;
            color: #696969;
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;
        }
        .pagination-wrap ul li a:hover, .pagination-wrap ul li.active a {
            background: #c4975e;
            color: #fff;
        }

        .pagination-wrap ul li.prev a:hover, .pagination-wrap ul li.next a:hover {
            background: transparent;
            color: #ff6000;
        }

        .tourmaster-room-rating-text {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;
        }
        li.page>a:after {
            margin-left: 0;
        }
    </style>

<body
        class="home page-template-default page page-id-15043 theme-hotale gdlr-core-body tourmaster-body woocommerce-no-js hotale-body hotale-body-front hotale-full hotale-with-sticky-navigation hotale-blockquote-style-3 gdlr-core-link-to-lightbox"
        data-home-url="index.html"
>

<div th:replace="~{fragments/front/mobile :: mobile}"></div>

<div class="hotale-body-outer-wrapper">
    <div class="hotale-body-wrapper clearfix hotale-with-frame">

        <div th:replace="~{fragments/front/header :: header}"></div>

        <div class="hotale-page-wrapper" id="hotale-page-wrapper">
            <div class="gdlr-core-page-builder-body">
                <div class="gdlr-core-pbf-sidebar-wrapper gdlr-core-sticky-sidebar gdlr-core-js" id="gdlr-core-sidebar-wrapper-1">
                    <div class="gdlr-core-pbf-sidebar-container gdlr-core-line-height-0 clearfix gdlr-core-js gdlr-core-container">
                        <div class="gdlr-core-column-extend-right hotale-sidebar-area gdlr-core-column-15 gdlr-core-pbf-sidebar-padding gdlr-core-line-height">
                            <h3 class="tourmaster-item-pdlr">Thông tin cá nhân</h3>
                            <div class="tourmaster-room-search-item tourmaster-item-pdlr clearfix">
                                <div class="tourmaster-room-search-form tourmaster-radius-round tourmaster-style-box tourmaster-align-vertical">
                                    <div class="tourmaster-room-search-tax-wrap">
                                        <div class="tourmaster-room-search-tax-item">
                                            <div class="tourmaster-filter">
                                                <div class="tourmaster-filter-term" style="padding: 10px 0">
                                                    <a href="/profile" th:classappend="${requestURI.contains('/profile') ? 'active' : ''}">
                                                        Nhà Trọ
                                                    </a>
                                                </div>
                                                <div class="tourmaster-filter-term" style="padding: 10px 0">
                                                    <a href="/profile/change" th:classappend="${requestURI.contains('/profile/change') ? 'active' : ''}">
                                                        Thay Đổi Thông Tin
                                                    </a>
                                                </div>
                                                <div class="tourmaster-filter-term" style="padding: 10px 0">
                                                    <a href="/change-password">
                                                        Thay Đổi Mật Khẩu
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="gdlr-core-pbf-sidebar-content gdlr-core-column-45 gdlr-core-pbf-sidebar-padding gdlr-core-line-height gdlr-core-column-extend-left">
                            <div class="tourmaster-room-item clearfix tourmaster-room-item-style-side-thumbnail">
                                <h3 class="tourmaster-item-pdlr">Nhà Trọ</h3>
                                <div id="text-5" class="widget widget_text hotale-widget"
                                     th:if="${messageDTO != null && messageDTO.key == 'save'}"
                                     th:classappend="${messageDTO.status == 'success' ? 'success' : 'warning'}">
                                    <h4 class="hotale-widget-title">Thông Báo</h4>
                                    <span class="clear"></span>
                                    <div class="textwidget">
                                        <p th:text="${messageDTO.message}"></p>
                                    </div>
                                </div>
                                <div class="tourmaster-room-item-holder gdlr-core-js-2 clearfix" data-layout="fitrows">
                                    <div class="gdlr-core-item-list tourmaster-item-pdlr" th:each="item : ${bookingDTOList}">
                                        <div class="tourmaster-room-side-thumbnail">
                                            <div class="tourmaster-room-side-thumbnail-inner">
                                                <div class="tourmaster-room-thumbnail tourmaster-media-image">
                                                    <a th:href="@{'/house-detail/' + ${item.houseDTO.id}}">
                                                        <img th:src="@{${item.houseDTO.avatar}}" alt=""
                                                             style="width: 327px; height: 220px; object-fit: cover;">
                                                    </a>
                                                </div>
                                                <div class="tourmaster-room-content-wrap gdlr-core-skin-e-background">
                                                    <h3 class="tourmaster-room-title gdlr-core-skin-title" style="text-transform: none;">
                                                        <a th:href="@{'/house-detail/' + ${item.houseDTO.id}}" th:text="${item.houseDTO.name}"></a>
                                                    </h3>
                                                    <div class="tourmaster-info-wrap clearfix">
                                                        <div class="tourmaster-info tourmaster-info-bed-type"><span class="tourmaster-tail" th:text="${'Ngày Đăng Ký: ' + item.date}"></span></div>
                                                    </div>
                                                    <div class="tourmaster-room-content" th:utext="${item.houseDTO.description}" style="-webkit-line-clamp: 1;-webkit-box-orient: vertical;overflow: hidden;display: -webkit-box; margin-bottom: 10px"></div>
                                                    <div class="tourmaster-bottom">
                                                        <div class="exclusive--item--price">
                                                            Giá Tiền:
                                                            <span class="new-price pl-2" style="font-family: 'Josefin Sans', sans-serif; font-size: 16px; font-weight: 600; color:#ff6000"
                                                                  th:text="${item.houseDTO.price + ' VNĐ'}"></span>
                                                        </div>
                                                        <div class="exclusive--item--price" th:switch="${item.progress}">
                                                            Tình Trạng:
                                                            <span class="new-price pl-2" style="border-radius: 4px;font-family: 'Josefin Sans', sans-serif; font-size: 14px; font-weight: 600; color:#fff!important; background: #ffc107!important; padding: 6px"
                                                                  th:case="PENDING">Chờ Duyệt</span>
                                                            <span class="new-price pl-2" style="border-radius: 4px;font-family: 'Josefin Sans', sans-serif; font-size: 14px; font-weight: 600; color:#fff!important; background: #28a745!important; padding: 6px"
                                                                  th:case="APPROVED">Đang Thuê Nhà</span>
                                                            <span class="new-price pl-2" style="border-radius: 4px;font-family: 'Josefin Sans', sans-serif; font-size: 14px; font-weight: 600; color:#fff!important; background: #dc3545!important; padding: 6px"
                                                                  th:case="CANCELED">Đã Hủy</span>
                                                        </div>
                                                    </div>
                                                    <div class="tourmaster-bottom">
                                                        <div class="exclusive--item--price" style="margin-top: 10px">
                                                            <a th:href="@{'/profile/booking?id=' + ${item.id}}" >
                                                                <span class="new-price pl-2" style="font-family: 'Josefin Sans', sans-serif; font-size: 16px; font-weight: 600; color:#c4975e">Chi tiết</span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div  >
                                </div>
                            </div>
                            <div class="pagination-wrap mb-50">
                                <th:block th:if="${totalPage > 1}">
                                    <ul th:with="pageURLPrefix = '/profile' + '?page=' ">
                                        <li class="prev" th:classappend="${currentPage > 1 ? '' : 'disabled'}">
                                            <a th:href="@{${pageURLPrefix}} + ${currentPage - 1}">Prev</a>
                                        </li>

                                        <th:block th:each="index : ${#numbers.sequence(1, totalPage)}">
                                            <li class="page" th:classappend="${currentPage == index ? 'active' : ''}">
                                                <a th:href="@{${pageURLPrefix}} + ${index}" th:text="${index}"></a>
                                            </li>
                                        </th:block>

                                        <li class="next" th:classappend="${currentPage < totalPage ? '' : 'disabled'}">
                                            <a th:href="@{${pageURLPrefix}} + ${currentPage + 1}">Next</a>
                                        </li>
                                    </ul>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="~{fragments/front/footer :: footer}"></div>

</div>

<script type="text/javascript" th:src="@{/resources/front/js/jquery.min.js}" id="jquery-core-js"></script>
<script type="text/javascript" th:src="@{/resources/front/js/jquery-migrate.min.js}" id="jquery-migrate-js"></script>
<script type="text/javascript" th:src="@{/resources/front/js/ui/core.min.js}" id="jquery-ui-core-js"></script>
<script type="text/javascript" th:src="@{/resources/front/js/ui/datepicker.min.js}"
        id="jquery-ui-datepicker-js"></script>
<script type="text/javascript" th:src="@{/resources/front/js/ui/effect.min.js}" id="jquery-effects-core-js"></script>
<script type="text/javascript" th:src="@{/resources/front/js/plugins/tourmaster/tourmaster.js}"
        id="tourmaster-script-js"></script>
<script type="text/javascript" th:src="@{/resources/front/js/plugins/tourmaster/room/tourmaster-room.js}"
        id="tourmaster-room-script-js"></script>
<script type="text/javascript" th:src="@{/resources/front/js/plugins/jquery.mmenu.js}"
        id="hotale-jquery-mmenu-js"></script>
<script type="text/javascript" th:src="@{/resources/front/js/plugins/jquery.superfish.js}"
        id="hotale-jquery-superfish-js"></script>
<script type="text/javascript" th:src="@{/resources/front/js/plugins/script-core.js}"
        id="hotale-script-core-js"></script>
<script type="text/javascript" th:src="@{/resources/front/js/plugins/jquery.flexslider-min.js}"></script>
<script type="text/javascript" th:src="@{/resources/front/js/plugins/goodlayers-core/plugins/script.js}"
        id="gdlr-core-plugin-js"></script>
<script type="text/javascript" th:src="@{/resources/front/js/plugins/goodlayers-core/include/js/page-builder.js}"
        id="gdlr-core-page-builder-js"></script>

<script th:src="@{/resources/front/js/pluginson3step.js}" type="text/javascript"></script>
<script th:src="@{/resources/front/js/sticky.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/resources/front/js/jquery.dateselect.js}"></script>
<!-- slider revolution  -->
<script type="text/javascript" th:src="@{/resources/front/js/jquery.themepunch.revolution.min.js}"></script>
<!-- on3step JS -->
<script th:src="@{/resources/front/js/on3step.js}" type="text/javascript"></script>
<script th:src="@{/resources/front/js/plugin-set.js}" type="text/javascript"></script>

</body>
