<body
        class="home page-template-default page page-id-15043 theme-hotale gdlr-core-body tourmaster-body woocommerce-no-js hotale-body hotale-body-front hotale-full hotale-with-sticky-navigation hotale-blockquote-style-3 gdlr-core-link-to-lightbox"
        data-home-url="index.html"
>

<div th:replace="~{fragments/front/mobile :: mobile}"></div>

<div class="hotale-body-outer-wrapper">
    <div class="hotale-body-wrapper clearfix hotale-with-frame">

        <div th:replace="~{fragments/front/header :: header}"></div>

        <!--  Banner  -->
        <div class="hotale-page-title-wrap hotale-style-custom hotale-center-align">
            <div class="hotale-header-transparent-substitute"></div>
            <div class="hotale-page-title-overlay"></div>
            <div class="hotale-page-title-container hotale-container">
                <div class="hotale-page-title-content hotale-item-pdlr"><h1 class="hotale-page-title">Danh Sách Nhà
                    Trọ</h1></div>
            </div>
        </div>

        <div class="shop-area gray-bg pt-100 pb-50 pr-50 pl-50">
            <div class="custom-container-two">
                <div class="row justify-content-center">
                    <div class="col-xl-12 col-lg-12">
                        <div class="row">
                            <div class="col-xl-4 col-lg-6 col-md-4 col-sm-6" th:each="item : ${houseDTOList}">
                                <div class="exclusive-item exclusive-item-three text-center mb-50">
                                    <div class="exclusive-item-thumb">
                                        <a th:href="@{'/house-detail/' + ${item.id}}">
                                            <img th:src="@{${item.avatar}}" alt=""
                                                 style="width: 327px; height: 220px; object-fit: cover;">
                                        </a>
                                    </div>
                                    <div class="exclusive-item-content" style="text-align: left">
                                        <h5><a th:href="@{'/house-detail/' + ${item.id}}" th:text="${item.name}"
                                               style="-webkit-line-clamp: 2;-webkit-box-orient: vertical; overflow: hidden; display: -webkit-box;"></a>
                                        </h5>
                                        <div class="exclusive--item--price">
                                            <span class="new-price pl-2" th:text="${item.price + ' VNĐ'}"></span>
                                        </div>

                                        <div class="exclusive--item--price">
                                            <span class="new-price" style="color: #000"
                                                  th:text="${'Người Đăng: ' + item.ownerDTO.fullName}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination-wrap mb-50">
            <th:block th:if="${totalPage > 1 AND search != null}">
                <ul th:with="pageURLPrefix = '/houses' + '?search=' + ${search} + '&page=' ">
                    <li class="prev" th:classappend="${currentPage > 1 ? '' : 'disabled'}">
                        <a th:href="@{${pageURLPrefix}} + ${currentPage - 1}">Prev</a>
                    </li>

                    <th:block th:each="index : ${#numbers.sequence(1, totalPage)}">
                        <li th:classappend="${currentPage == index ? 'active' : ''}">
                            <a th:href="@{${pageURLPrefix}} + ${index}" th:text="${index}"></a>
                        </li>
                    </th:block>

                    <li class="next" th:classappend="${currentPage < totalPage ? '' : 'disabled'}">
                        <a th:href="@{${pageURLPrefix}} + ${currentPage + 1}">Next</a>
                    </li>
                </ul>
            </th:block>

            <th:block th:if="${totalPage > 1 AND search == null}">
                <ul th:with="pageURLPrefix = '/houses' + '?page=' ">
                    <li class="prev" th:classappend="${currentPage > 1 ? '' : 'disabled'}">
                        <a th:href="@{${pageURLPrefix}} + ${currentPage - 1}">Prev</a>
                    </li>

                    <th:block th:each="index : ${#numbers.sequence(1, totalPage)}">
                        <li th:classappend="${currentPage == index ? 'active' : ''}">
                            <a th:href="@{${pageURLPrefix}} + ${index}" th:text="${index}"></a>
                        </li>
                    </th:block>

                    <li class="next" th:classappend="${currentPage < totalPage ? '' : 'disabled'}">
                        <a th:href="@{${pageURLPrefix}} + ${currentPage + 1}">Next</a>
                    </li>
                </ul>
            </th:block>

        </div>

        <div th:replace="~{fragments/front/footer :: footer}"></div>

    </div>
</div>
