<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Báo Cáo Hợp Đồng | IHome Application</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/resources/back/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/resources/back/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/resources/back/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/resources/back/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/back/dist/css/adminlte.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/resources/back/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:replace="~{fragments/back/header :: header}"></div>

    <div th:replace="~{fragments/back/sidebar :: sidebar}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Báo Cáo Hợp Đồng</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Tổng Quan</a></li>
                            <li class="breadcrumb-item active">Báo Cáo Hợp Đồng</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-4">
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3 th:text="${reportDTO.totalBooking}"></h3>
                                <p>Tổng Số Hóa Đơn</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-4">
                        <div class="small-box bg-warning">
                            <div class="inner">
                                <h3 th:text="${reportDTO.totalPending}"></h3>
                                <p>Chờ Duyệt</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-spinner"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-4">
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3 th:text="${reportDTO.totalApproved}"></h3>
                                <p>Đang Thuê Nhà</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-thumbs-up"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Thống kê tìm kiếm</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <form id="quickForm2" method="post"
                                      th:action="@{/back/report/booking/search}"
                                      th:object="${reportDTO}">
                                    <div class="card-body" style="padding: 0;">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="startDate">Từ Ngày</label>
                                                    <div class="input-group date" data-target-input="nearest">
                                                        <input type="date" id="startDate"
                                                               class="form-control datetimepicker-input"
                                                               data-target="#reservationdate" th:field="*{startDate}" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="endDate">Đến Ngày</label>
                                                    <div class="input-group date" data-target-input="nearest">
                                                        <input type="date" id="endDate"
                                                               class="form-control datetimepicker-input"
                                                               data-target="#reservationdate" th:field="*{endDate}" required/>
                                                        <button type="submit" class="btn btn-primary"
                                                                style="margin-left: 15px">Tìm Kiếm
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <p class="text-danger" th:if="${#fields.hasErrors('startDate')}"
                                                   th:errors="*{startDate}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <table id="example1" class="table table-bordered table-striped"
                                       th:if="${#lists.size(bookingDTOList) > 0}">
                                    <thead>
                                    <tr>
                                        <th>#ID</th>
                                        <th>Hợp Đồng</th>
                                        <th>Người Thuê</th>
                                        <th>Giá Tiền</th>
                                        <th>Trạng Thái</th>
                                        <th>Tùy Chọn</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${bookingDTOList}">
                                        <td th:text="${item.id}"></td>
                                        <td th:text="${item.houseDTO.name}"></td>
                                        <td th:text="${item.customerDTO.fullName}"></td>
                                        <td th:text="${item.price + ' VNĐ'}"></td>
                                        <td th:switch="${item.progress}">
                                            <span class="badge bg-warning" th:case="PENDING">Chờ Duyệt</span>
                                            <span class="badge bg-success" th:case="APPROVED">Đang Thuê Nhà</span>
                                            <span class="badge bg-danger" th:case="CANCELED">Đã Hủy</span>
                                        </td>
                                        <td>
                                            <a class="btn btn-primary btn-sm"
                                               th:href="@{'/back/booking/form/' + ${item.id}}">
                                                <i class="fas fa-eye"></i>
                                                Xem
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>#ID</th>
                                        <th>Hợp Đồng</th>
                                        <th>Người Thuê</th>
                                        <th>Giá Tiền</th>
                                        <th>Trạng Thái</th>
                                        <th>Tùy Chọn</th>
                                    </tr>
                                    </tfoot>
                                </table>
                                <div class="alert alert-warning alert-dismissible"
                                     th:if="${#lists.size(bookingDTOList) == 0}">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×
                                    </button>
                                    <h5><i class="icon fas fa-exclamation-triangle"></i> Thông Báo!</h5>
                                    Không tìm thấy Hợp Đồng !
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>

    <div th:replace="~{fragments/back/footer :: footer}"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/resources/back/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/resources/back/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/resources/back/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- DataTables  & Plugins -->
<script th:src="@{/resources/back/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/resources/back/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/resources/back/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/resources/back/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/resources/back/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/resources/back/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/resources/back/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/resources/back/plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{/resources/back/plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{/resources/back/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/resources/back/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/resources/back/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/resources/back/dist/js/adminlte.min.js}"></script>
<!-- Page specific script -->
<script>
    $(function () {
      $("#example1").DataTable({
        "responsive": true, "lengthChange": false, "autoWidth": false,
        "buttons": ["copy", "csv", "excel", "pdf", "print"]
      }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    });
</script>
</body>
</html>
