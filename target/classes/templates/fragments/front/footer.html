<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="footer">
    <footer>
        <div class="hotale-footer-wrapper">
            <div class="hotale-footer-container hotale-container clearfix">
                <div class="hotale-footer-column hotale-item-pdlr hotale-column-20">
                    <div id="block-22" class="widget widget_block hotale-widget">
                        <figure class="wp-block-image size-full is-resized">
                            <img th:src="@{/resources/front/images/logo-hotel2x2.png}" alt="" class="wp-image-15876" width="116"/>
                        </figure>
                    </div>
                    <div id="block-8" class="widget widget_block hotale-widget">
                        <p>
                                    <span class="gdlr-core-social-network-item gdlr-core-item-pdb gdlr-core-none-align gdlr-direction-horizontal"
                                          style="padding-bottom: 0px; display: block;" id="gdlr-core-social-network-1">
                                        <a
                                                href="#"
                                                target="_blank"
                                                class="gdlr-core-social-network-icon"
                                                title="facebook"
                                                style="color: #ffffff; width: 46px; height: 46px; line-height: 46px; background-color: #c4975e; border-radius: 23px; -moz-border-radius: 23px; -webkit-border-radius: 23px;"
                                        >
                                            <i class="fa fa-facebook"></i>
                                        </a>
                                        <a
                                                href="#"
                                                target="_blank"
                                                class="gdlr-core-social-network-icon"
                                                title="linkedin"
                                                style="color: #ffffff; width: 46px; height: 46px; line-height: 46px; background-color: #c4975e; border-radius: 23px; -moz-border-radius: 23px; -webkit-border-radius: 23px;"
                                        >
                                            <i class="fa fa-linkedin"></i>
                                        </a>
                                        <a
                                                href="#"
                                                target="_blank"
                                                class="gdlr-core-social-network-icon"
                                                title="twitter"
                                                style="color: #ffffff; width: 46px; height: 46px; line-height: 46px; background-color: #c4975e; border-radius: 23px; -moz-border-radius: 23px; -webkit-border-radius: 23px;"
                                        >
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                    </span>
                        </p>
                    </div>
                    <div id="block-23" class="widget widget_block widget_text hotale-widget">
                        <p>Our hotels offer glamour and comfort that expands the imagination and cradles the
                            spirit.</p>
                    </div>
                </div>
                <div class="hotale-footer-column hotale-item-pdlr hotale-column-20">
                    <div id="gdlr-core-custom-menu-widget-3"
                         class="widget widget_gdlr-core-custom-menu-widget hotale-widget">
                        <h1 class="hotale-widget-title">Truy Cập Nhanh</h1>
                        <span class="clear"></span>
                        <div class="menu-quick-links-container">
                            <ul id="menu-quick-links"
                                class="gdlr-core-custom-menu-widget gdlr-core-menu-style-half">
                                <li class="menu-item menu-item-14830 hotale-normal-menu"><a href="/houses">Nhà Trọ</a></li>
                                <li class="menu-item menu-item-14831 hotale-normal-menu"><a href="/news">Tin Tức</a></li>
                                <li class="menu-item menu-item-14850 hotale-normal-menu"><a
                                        href="/contact">Liên Hệ</a>
                                </li>
                                <li class="menu-item menu-item-14851 hotale-normal-menu"><a
                                        href="/register">Đăng Ký Thành Viên</a>
                                </li>
                                <li class="menu-item menu-item-15886 hotale-normal-menu">
                                    <a href="/login">Đăng Nhập</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="hotale-footer-column hotale-item-pdlr hotale-column-20">
                    <div id="gdlr-core-newsletter-widget-2" class="widget widget_gdlr-core-newsletter-widget hotale-widget">
                        <h1 class="hotale-widget-title">Kết Nối</h1>
                        <span class="clear"></span>
                        <div class="gdlr-core-with-fa-send-o-button tnp tnp-subscription gdlr-core-style-1">
                            <form method="post">
                                <input type="hidden" name="nlang" value="" />
                                <div class="tnp-field tnp-field-email">
                                    <input class="tnp-email" type="email" name="ne" placeholder="Nhập Địa Chỉ Email" required style="background: #ffffff; height: 45px" />
                                </div>
                                <div class="tnp-field tnp-field-button" style="color: #c4975e;"><input class="tnp-submit" type="submit" value="Subscribe" /></div>
                            </form>
                        </div>
                    </div>
                    <div id="block-24" class="widget widget_block widget_media_image hotale-widget">
                        <figure class="wp-block-image size-full">
                            <img
                                    loading="lazy"
                                    width="365"
                                    height="122"
                                    th:src="@{/resources/front/images/footer-4-logo.jpg}"
                                    alt=""
                                    class="wp-image-15893"
                            />
                        </figure>
                    </div>
                </div>
            </div>
        </div>
        <div class="hotale-copyright-wrapper">
            <div class="hotale-copyright-container hotale-container">
                <div class="hotale-copyright-text hotale-item-pdlr">Copyright &copy; 2024-2025 <a
                        href="#">IHome Application</a>. All rights reserved.</div>
            </div>
        </div>
    </footer>
</div>
