<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="sidebar">
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/back/dashboard" class="brand-link">
            <img th:src="@{/resources/back/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo"
                 class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">IHome Application</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info">
                    <a href="/account/profile"><span th:text="'Xin chào, ' + ${userLogin.fullName}"></span></a>
                    <a href="/logout" class="d-block">Đăng xuất</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2" th:if="${userLogin.roleName == 'ADMIN'}">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="/back/dashboard" class="nav-link"
                           th:classappend="${requestURI.contains('/back/dashboard') ? 'active' : ''}">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                Tổng Quan
                            </p>
                        </a>

                    </li>

                    <li class="nav-header">QUẢN LÝ</li>
                    <li class="nav-item">
                        <a href="/back/account" class="nav-link"
                           th:classappend="${requestURI.contains('/back/account') ? 'active' : ''}">
                            <i class="nav-icon fa fa-users"></i>
                            <p>
                                Tài Khoản
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/back/customer" class="nav-link"
                           th:classappend="${requestURI.contains('/back/customer') ? 'active' : ''}">
                            <i class="nav-icon fas fa-user-tie"></i>
                            <p>
                                Khách Hàng
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/back/house" class="nav-link"
                           th:classappend="${requestURI.contains('/back/house') ? 'active' : ''}">
                            <i class="nav-icon fas fa-house-user"></i>
                            <p>
                                Nhà Trọ
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/back/device" class="nav-link"
                           th:classappend="${requestURI.contains('/back/device') ? 'active' : ''}">
                            <i class="nav-icon fas fa-toolbox"></i>
                            <p>
                                Thiết Bị
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/back/booking" class="nav-link"
                           th:classappend="${requestURI.contains('/back/booking') ? 'active' : ''}">
                            <i class="nav-icon far fa-clipboard"></i>
                            <p>
                                Hợp Đồng
                            </p>
                        </a>
                    </li>
                    <li class="nav-header">BÁO CÁO</li>
                    <li class="nav-item">
                        <a href="/back/report/booking" class="nav-link"
                           th:classappend="${requestURI.contains('/back/report/booking') ? 'active' : ''}">
                            <i class="nav-icon far fa-clipboard"></i>
                            <p>
                                Hợp Đồng
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Sidebar Menu -->
            <nav class="mt-2" th:if="${userLogin.roleName == 'LANDLORD'}">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="/back/dashboard" class="nav-link"
                           th:classappend="${requestURI.contains('/back/dashboard') ? 'active' : ''}">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                Tổng Quan
                            </p>
                        </a>

                    </li>

                    <li class="nav-header">QUẢN LÝ</li>
                    <li class="nav-item">
                        <a href="/back/house" class="nav-link"
                           th:classappend="${requestURI.contains('/back/house') ? 'active' : ''}">
                            <i class="nav-icon fas fa-house-user"></i>
                            <p>
                                Nhà Trọ
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/back/device" class="nav-link"
                           th:classappend="${requestURI.contains('/back/customer') ? 'active' : ''}">
                            <i class="nav-icon fas fa-toolbox"></i>
                            <p>
                                Thiết Bị
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/back/booking" class="nav-link"
                           th:classappend="${requestURI.contains('/back/booking') ? 'active' : ''}">
                            <i class="nav-icon far fa-clipboard"></i>
                            <p>
                                Hợp Đồng
                            </p>
                        </a>
                    </li>
                    <li class="nav-header">BÁO CÁO</li>
                    <li class="nav-item">
                        <a href="/back/report/booking" class="nav-link"
                           th:classappend="${requestURI.contains('/back/report/booking') ? 'active' : ''}">
                            <i class="nav-icon far fa-clipboard"></i>
                            <p>
                                Hợp Đồng
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <!-- /.sidebar -->
    </aside>
</div>

</body>
</html>
